apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario-deployment
  namespace: {{ .Values.game.name }}
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: mario
  template:
    metadata:
      labels:
        app: mario
    spec:
      containers:
      - name: "{{ .Values.game.image.containerName }}"
        image: "{{ .Values.game.image.repository }}"
        ports:
        - containerPort: "{{ .Values.game.ports.containerPort }}"
